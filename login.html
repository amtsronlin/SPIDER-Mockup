        <div class="card card-container">
            <img class="container-fluid text-center" id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" [formGroup]="userForm" (ngSubmit)="loginUser($event)">
                <fieldset [disabled]="isEnable">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" value="admin@bosch.com" class="form-control" placeholder="Username" required autofocus

                    <input type="password" id="inputPassword" value="admin" class="form-control" placeholder="Password" required formControlName="password">
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <a class="btn btn-primary" href="dashboard.html" role="button">Sign in</a>
